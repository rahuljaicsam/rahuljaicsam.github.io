<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Badge outline -->
  <path d="M100 10 L150 40 L170 100 L150 160 L100 190 L50 160 L30 100 L50 40 Z" fill="#8e44ad" stroke="#5d3a73" stroke-width="4"/>
  
  <!-- Inner badge shape -->
  <path d="M100 30 L135 50 L150 100 L135 150 L100 170 L65 150 L50 100 L65 50 Z" fill="#9b59b6" stroke="#5d3a73" stroke-width="2"/>
  
  <!-- Microscope base -->
  <rect x="85" y="115" width="30" height="12" rx="2" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <rect x="92" y="127" width="16" height="20" rx="2" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Microscope arm -->
  <rect x="96" y="85" width="8" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Microscope eyepiece -->
  <rect x="92" y="60" width="16" height="25" rx="2" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <circle cx="100" cy="55" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Microscope objective -->
  <path d="M96 85 L88 95 L112 95 L104 85" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  
  <!-- Slide with cells -->
  <rect x="75" y="95" width="50" height="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Cell representations -->
  <circle cx="85" cy="97.5" r="2" fill="#e67e22" stroke="#d35400" stroke-width="0.5"/>
  <circle cx="95" cy="97.5" r="2" fill="#2ecc71" stroke="#27ae60" stroke-width="0.5"/>
  <circle cx="105" cy="97.5" r="2" fill="#e74c3c" stroke="#c0392b" stroke-width="0.5"/>
  <circle cx="115" cy="97.5" r="2" fill="#3498db" stroke="#2980b9" stroke-width="0.5"/>
  
  <!-- Badge shine effects -->
  <path d="M70 50 L85 60 L80 75" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
  <path d="M120 140 L130 130 L135 145" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
  
  <!-- Small highlights -->
  <circle cx="60" cy="60" r="3" fill="#ffffff" fill-opacity="0.7"/>
  <circle cx="140" cy="140" r="2" fill="#ffffff" fill-opacity="0.7"/>
  
  <!-- "PATHOLOGY" text arc at bottom -->
  <path id="textPath" d="M70 155 Q100 175 130 155" fill="none" stroke="none"/>
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">PATHOLOGY</textPath>
  </text>
</svg>
