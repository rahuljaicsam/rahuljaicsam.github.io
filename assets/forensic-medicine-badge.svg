<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Badge Base -->
  <polygon points="150,20 270,85 270,215 150,280 30,215 30,85" fill="#708090" stroke="#2F4F4F" stroke-width="8"/>
  <polygon points="150,40 255,97 255,203 150,260 45,203 45,97" fill="#B0C4DE" stroke="#4682B4" stroke-width="4"/>
  
  <!-- DNA Helix -->
  <path d="M100,80 Q130,115 100,150 Q70,185 100,220" fill="none" stroke="#4169E1" stroke-width="8" stroke-linecap="round"/>
  <path d="M200,80 Q170,115 200,150 Q230,185 200,220" fill="none" stroke="#4169E1" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Connecting Rungs -->
  <line x1="100" y1="100" x2="200" y2="100" stroke="#2E8B57" stroke-width="6"/>
  <line x1="100" y1="130" x2="200" y2="130" stroke="#2E8B57" stroke-width="6"/>
  <line x1="100" y1="170" x2="200" y2="170" stroke="#2E8B57" stroke-width="6"/>
  <line x1="100" y1="200" x2="200" y2="200" stroke="#2E8B57" stroke-width="6"/>
  
  <!-- Magnifying Glass -->
  <circle cx="120" cy="150" r="25" fill="none" stroke="#FFD700" stroke-width="6"/>
  <line x1="138" y1="168" x2="165" y2="195" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Medical Cross -->
  <rect x="175" y="135" width="30" height="30" fill="#DC143C" rx="5" ry="5"/>
  <rect x="185" y="125" width="10" height="50" fill="#DC143C" rx="2" ry="2"/>
  
  <!-- Badge Shine -->
  <circle cx="75" cy="75" r="10" fill="white" opacity="0.7"/>
  <circle cx="85" cy="65" r="5" fill="white" opacity="0.9"/>
  
  <!-- Badge Border Highlights -->
  <polygon points="150,20 270,85 270,215 150,280 30,215 30,85" fill="none" stroke="#F8F8FF" stroke-width="2" opacity="0.5"/>
</svg>
